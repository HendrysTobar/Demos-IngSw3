<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Página web con Server Side Scripting</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="CartasAJAX.js"></script>


</head>
<body>

    <div class="centrado">
        <div id="cardName" class="azul">
            Card Name
        </div>
          

            <img id="cardImg" class="centrado" src="fireball.jpg"/>
       

        <p id="cardTexto" class="centrado"> 
                Texto
        </p>
        
        <form class = "centrado" method="get">
            <select name="cartas" onchange="loadDoc(this.value)">
                <option value"0"> --Seleccione--</option>

                <option value="2">Ángel</option>

        </form>
    
        <p class="centrado"> 
                Sitio web creado dinámicamente con la carta solicitada usando RIA. La carta proviene de un archivo en XML
        </p>    
        
    </div>
